{% extends "base.html" %}
{% block content %}
  <h2>Blog Posts</h2>
  {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <small>by {{ post.author }} on {{ post.date_posted }}</small>
      <p>{{ post.content|truncatechars:200 }}</p>
      <a href="{% url 'post-detail' post.pk %}">Read More</a>
    </div>
  {% endfor %}
{% endblock %}
